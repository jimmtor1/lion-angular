<hr>
<div class="row align-items-center px-3 m-0" style="font-size: small;">
    <div class="col-9">
        <div class="row bg-white pb-2">
            <div class="col-4 px-2 pb-2" *ngFor="let category of categories">
                <a [routerLink]="category.url" class="text-decoration-none">
                    <div class="category-card text-center">
                        <div class="category-image">
                            <img [src]="category.imageUrl" alt="{{ category.name }}" class="rounded-circle">
                        </div>
                        <div class="text-dark category-name ">
                            {{ category.name }}
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="col-3">
        <a [routerLink]="shop.url" class="text-decoration-none">
            <div class="category-card text-center">
                <div class="category-image">
                    <img [src]="shop.imageUrl" alt="{{ shop.name }}" class="rounded-circle">
                </div>
                <div class="text-dark category-name ">
                    {{ shop.name }}
                </div>
            </div>
        </a>
    </div>
</div>
