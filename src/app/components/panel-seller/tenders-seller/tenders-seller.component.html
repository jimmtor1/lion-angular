<div class="container mt-2">

    <div class="card text-center">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link active" style="cursor: pointer;" [ngClass]="{'active':active}"
                        (click)="getAuthorizedList()">prijaviti se</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="cursor: pointer;" [ngClass]="{'active':!active}" l
                        (click)="getListByUser()">va≈°e objave</a>
                </li>
            </ul>
        </div>
        <div class="card-body text-start">
    
            <div *ngIf="page=='tendertoapply'" class="row">

                <!-- <p *ngIf="tenders" class="h4 my-3">Tenderi</p> -->

                <div class="col-12">

                    <div *ngIf="tenders">

                        <div *ngFor="let t of tenders" class="card mb-2">

                            <div class="card-body">

                                <p class="h5">{{t.projectName}}</p>
                                <p class="pb-0" style="overflow: hidden; max-height: 3em;">{{t.description}}</p>

                                <span class="text-muted">Posted: {{t.createDate}}</span>

                                <!-- <a [routerLink]="['/tenderDetail',t.idtender]" class="stretched-link"></a> -->

                                <!-- <a (click)="showTenderDetail(t.idtender)" class="stretched-link"></a> -->



                            </div>

                        </div>

                    </div>
                </div>

            </div>


            <div *ngIf="page=='owntender'" class="table-responsive">

                <table class="table table-striped">

                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Naziv projekta</th>
                            <th>Od</th>
                            <th>Do</th>
                            <th>Opis projekta</th>
                            <th>Radnja</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let tender of tenders">

                            <th>{{tender.idtender}}</th>
                            <td>{{tender.projectName}}</td>
                            <td>{{tender.dateFrom}}</td>
                            <td>{{tender.dateTo}}</td>
                            <td>
                                <p style="overflow: hidden; max-height: 1.2em; line-height: 1; max-width: 360px;"
                                    class="p-0 m-0">
                                    {{tender.description}}</p>
                                ...
                            </td>

                            <td>                          
                                <a routerLink="/panelseller/tenderDetail/{{tender.idtender}}" class="btn btn-dark "
                                    style="margin-right: 5px;">
                                    detils
                                    <fa-icon [icon]="['fas', 'circle-info']" class="fs-5"></fa-icon>
                                </a>

                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </div>

</div>
