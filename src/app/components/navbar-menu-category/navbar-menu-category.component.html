
<!-- computer -->
<nav *ngIf="(isMobile$ | async) === false" class="navbar bg-danger justify-content-center">
    <ul class="menu">
        <li *ngFor="let c of cate.name, let i = index" class="submenu shadow" >


            <button (mouseenter)="showElement(i)" (mouseleave)="hideElement()" class="btn btn-danger dropdown-toggle rounded-0 m-0 fw-bold pb-2" href="#">{{c}}
                 <div class="progreso" [style.width]="anchoProgreso == 'element'+i?'100%':'0%'"></div>            
            </button>
           

            <ul class="row sublista bg-light shadow" (mouseenter)="showElement2(i)" (mouseleave)="hideElement2()" [hidden]="show !== 'element'+i">

                <a *ngIf="i<4" class="py-0" [routerLink]="['/providerSubcategoryList', i+1, '0']">pogledaj sve</a>
                <a *ngIf="i==4" class="py-0"  [routerLink]="['/productCategoryList', i+1, '0']">pogledaj sve</a>
                
                <li [ngClass]="i<2 || i==4 ? 'col-3': 'col-6'" *ngFor="let t of cate.title[i], let j = index">
                    <p class="m-1 h6 fw-bold flex-nowrap p-0">{{t}}</p>

                    <ul>

                        <div *ngIf="i==0">
                          
                            <li *ngFor="let sub of cate.subcategory1[j], let k = index" class="d-block">                                
                                <a class="d-block link p-1" [routerLink]="['/providerSubcategoryList/1/', cate.getId(0,j)+k ]">{{sub}}</a>
                            </li>
                        </div>

                        <div *ngIf="i==1">
                            <li *ngFor="let sub of cate.subcategory2[j], let k = index" class="d-block">
                                <a class="d-block link p-1" [routerLink]="['/providerSubcategoryList/2/',cate.getId(1,j)+k]">{{sub}}</a>
                            </li>
                        </div>

                        <div *ngIf="i==2">
                            <li *ngFor="let sub of cate.subcategory3[j], let k = index" class="d-block">
                                <a class="d-block link p-1" [routerLink]="['/providerSubcategoryList/3/',cate.getId(2,j)+k]">
                                    {{sub}}
                                </a>
                            </li>
                        </div>

                        <div *ngIf="i==3">
                            <li *ngFor="let sub of cate.subcategory4[j], let k = index" class="d-block">
                                <a class="d-block link p-1" [routerLink]="['/providerSubcategoryList/4/',cate.getId(3,j)+k]">{{sub}}</a>
                            </li>
                        </div>

                        <div *ngIf="i==4">
                            <li *ngFor="let sub of cate.subcategory5[j], let k = index" class="d-block">
                                <a class="d-block link p-1" [routerLink]="['/productCategoryList/5/',cate.getId(4,j)+k]">{{sub}}</a>
                            </li>
                        </div>

                    </ul>



                </li>
            </ul>

        </li>

    </ul>
</nav>
