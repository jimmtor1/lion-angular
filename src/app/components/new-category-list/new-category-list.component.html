<!-- computer -->
<nav class="navbar bg-danger justify-content-center d-none d-md-flex">
    <ul class="menu">
        <li *ngFor="let c of mapCategoryService.level1 | keyvalue, let i = index" class="submenu shadow">
          
            <button (mouseenter)="showElement(i)" (mouseleave)="hideElement()" 
                class="btn btn-danger dropdown-toggle rounded-0 m-0 fw-bold pb-2" href="#">
                {{c.value[0].name}}
                <div class="progreso" [style.width]="anchoProgreso == 'element'+i?'100%':'0%'"></div>
            </button>

            <ul class="row sublista bg-light shadow" (mouseenter)="showElement2(i)" (mouseleave)="hideElement2()" [hidden]="show !== 'element'+i">

                <div class="row mb-2">

                    <div class="col-3">
                        <a *ngIf="i<4" class="py-0 btn btn-danger"
                            [routerLink]="['/providerSubcategoryList', i+1, '0']">
                            <fa-icon [icon]="['fas', 'store']"></fa-icon>
                            Pogledaj sve firme
                        </a>
                        <a *ngIf="i==4" class="py-0 btn btn-danger" [routerLink]="['/productCategoryList', i+1, '0']">
                            <fa-icon [icon]="['fas', 'box']"></fa-icon>
                            Svi proizvodi / Usluge
                        </a>
                    </div>

                    <div class="col-9">

                        <a *ngIf="i<4" class="py-0 btn btn-danger"
                            [routerLink]="['/productCategoryList', '0', '0', i+1]">
                            <fa-icon [icon]="['fas', 'box']"></fa-icon>
                            Svi proizvodi / Usluge
                        </a>

                        <a *ngIf="i==4" class=" py-0 btn btn-danger"
                            [routerLink]="['/providerSubcategoryList', 0, '0']">
                            <fa-icon [icon]="['fas', 'store']"></fa-icon>
                            Pogledaj sve firme
                        </a>

                    </div>


                </div>

                <li [ngClass]="i<2 || i==4 ? 'col-3': 'col-6'" *ngFor="let t of mapCategoryService.level2.get(c.key)">
                    <p class="m-1 h6 fw-bold flex-nowrap p-0">{{t.name}}</p>

                    <ul *ngFor="let d of mapCategoryService.level3.get(t.id)">
                        
                        <div >
                           
                            <li class="d-block">
                                <a *ngIf="i<4" class="d-block link p-1" [routerLink]="['/providerSubcategoryList2/'+(i+1)+'/', d.id ]">{{d.name}}</a>
                                <a *ngIf="i==4" class="d-block link p-1" [routerLink]="['/productCategoryList2/'+(i+1)+'/', d.id ]">{{d.name}}</a>
                            </li>

                        </div>
                       

                    </ul>

                </li>
            </ul>

      

    </ul>
</nav>
