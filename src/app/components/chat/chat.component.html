<div class="container">

    <div class="row">

        <!-- list started chats: -->
        <div class="card text-center col-12 col-sm-4 px-0">
            <div class="card-header">
                <b>Chats</b>
            </div>
            <div class="card-body">

                <div (click)="getChats(m.idchat)" class="chat" [ngClass]="{'selectedChat':activeChat==m.idchat}"
                    *ngFor="let m of LastMessageEachChat">
                    <div class="d-flex justify-content-between">
                        <span>name here</span>

                        <span style="font-size: small;">{{m.dateTime | date: 'dd.MM.yyyy'}}</span>
                    </div>

                    <p class="text-muted mb-1 text-start"> <span *ngIf="msg.sender==m.sender">You:</span> {{m.content}}
                    </p>
                    <hr class="m-0">
                </div>

            </div>

        </div>



        <div class="card col-12 col-sm-8 px-0" style="height: 500px;">
            <div class="card-header">
                <fa-icon [icon]="['fas','circle-user']"></fa-icon>
                &nbsp;
                <b>{{chatingWhit}}</b>
            </div>
            <div class="card-body" style="overflow-y: auto;" #messageContainer>

                <div class="d-flex" [ngClass]="{'justify-content-end': m.sender==thisidUser}"
                    *ngFor="let m of chatMessages">
                    <p class="p-2 bg-dark text-white rounded-pill">
                        {{m.content}} &nbsp; <span style="font-size: small;">{{m.dateTime | date: 'hh:mm'}}</span>
                    </p>
                </div>

            </div>
            <div class="card-footer text-muted">
                <div class="input-group">

                    <input (keyup.enter)="sendMessage()" type="text" [(ngModel)]="msg.content" class="form-control"
                        placeholder="Write a message">
                    <button (click)="sendMessage()" class="input-group-text mb-0 minibtn" id="basic-addon2">
                        <fa-icon [icon]="['fas','paper-plane']"></fa-icon>
                    </button>

                </div>
            </div>
        </div>

        <div class="d-block d-sm-none">
            <br>
        </div>

    </div>

</div>
