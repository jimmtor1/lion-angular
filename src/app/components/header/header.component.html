<!-- computer -->
<div *ngIf="(isMobile$ | async) === false" class="container">
    <div class="row align-items-center">

        <div class="col-3">
            <a routerLink="/">
                <img src="assets/images/lion_logo.png" alt="DCL.ba" class="w-100">
            </a>
        </div>

        <div class="col-5">

            <form class="d-flex">
                <input class="form-control border border-2 border-danger search-input" type="search"
                    placeholder="Pretraži proizvode" aria-label="Search" name="keyword" [(ngModel)]="word">
                <button class="btn btn-danger search-button" (click)="search()" style="width: 60px;" type="submit">
                    <i class="fa fa-search"></i>
                    <fa-icon [icon]="['fas', 'magnifying-glass']"></fa-icon>
                </button>
            </form>

        </div>

        <div class="col-4">

            <div class="d-flex justify-content-end">

                <a (click)="panelredirect()" style="text-decoration: none; cursor: pointer; max-width: 80px;" class="col text-danger text-center">
                    <!-- <i class="fa fa-user-o fs-5"></i> -->
                    <fa-icon [icon]="['fas', 'user']" style="font-size: 1.1em"></fa-icon>
                    <p class="small text-dark text-nowrap overflow-hidden text-truncate">{{email}}</p>
                </a>

                <a *ngIf="role == 2" routerLink="/promotions/promotions" style="text-decoration: none;max-width: 80px;"
                    class="text-danger text-center col mx-1">
                    <fa-icon [icon]="['fas', 'coins']" style="font-size: 1.1em"></fa-icon>
                    <p class="small text-dark">Tokeni</p>
                </a>

                <a *ngIf="role == 2" routerLink="/panelseller/product" style="text-decoration: none;max-width: 80px;"
                    class="text-danger text-center col mx-1">
                    <fa-icon [icon]="['fas', 'circle-plus']" style="font-size: 1.1em"></fa-icon>
                    <p class="small text-dark">Objavi</p>
                </a>

                <a *ngIf="!role" routerLink="register" style="text-decoration: none; cursor: pointer; max-width: 80px;"
                    class="text-danger col text-center">
                    <!-- <i class="fa fa-user-o fs-5"></i> -->
                    <fa-icon [icon]="['fas', 'user-plus']" style="font-size: 1.1em"></fa-icon>
                    <p class="small text-dark text-nowrap overflow-hidden text-truncate">Registracija</p>
                </a>

                <a *ngIf="role" (click)="show_chats()" class="col text-danger position-relative text-center "
                    style="text-decoration: none; cursor: pointer; max-width: 80px;">

                    <fa-icon [icon]="['fas', 'comment']" style="font-size: 1.1em"></fa-icon>
                    <span *ngIf="msg_alert" style="font-size: 0.4em;"
                        class="col position-absolute top-0 start-25 translate-middle badge rounded-pill bg-primary">
                        {{msg_alert}}
                    </span>
                    <p class="small text-dark">Poruke</p>
                </a>

            </div>

<!-- mobile -->
<div *ngIf="(isMobile$ | async) === true" class="container pt-3">

    <div class="row align-items-center">

        <!-- logo -->
        <div class="col-2 text-center px-2">
            <a routerLink="/">
                <img src="assets/images/lion_logo_small.png" alt="DCL.ba" class="w-100">
            </a>
        </div>

        <!-- searcher -->

                    placeholder="Pretraži proizvode" aria-label="Search" name="keyword" [(ngModel)]="word">

                    <fa-icon [icon]="['fas', 'magnifying-glass']"></fa-icon>

        </div>

        <!-- user-icon -->

            <div class="row">

                <div class="col-4 d-flex justify-content-center"
