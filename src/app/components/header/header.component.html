<!-- computer -->
<div *ngIf="(isMobile$ | async) === false" class="container">
    <div class="row align-items-center">

        <div class="col-3">
            <a routerLink="/">
                <img src="assets/images/lion_logo.png" alt="DCL.ba" class="w-100">
            </a>
        </div>

        <div class="col-6">

            <form class="d-flex">
                <input class="form-control border border-2 border-danger search-input" type="search"
                    placeholder="Pretraži proizvode" aria-label="Search" name="keyword" [(ngModel)]="word">
                <button class="btn btn-danger search-button" (click)="search()" style="width: 60px;" type="submit">
                    <i class="fa fa-search"></i>
                    <fa-icon [icon]="['fas', 'magnifying-glass']"></fa-icon>
                </button>
            </form>

        </div>

        <div class="col-3">
            <div class="row">

                <div class="col-4 text-center">

                    <a (click)="panelredirect()" style="text-decoration: none; cursor: pointer;" class="text-danger">
                        <!-- <i class="fa fa-user-o fs-5"></i> -->
                        <fa-icon [icon]="['fas', 'user']" style="font-size: 1.1em"></fa-icon>
                        <p class="small text-dark text-nowrap overflow-hidden text-truncate">{{email}}</p>
                    </a>

                </div>

                <div class="col-4 text-center">

                    <a *ngIf="role == 2" routerLink="/panelseller/product" style="text-decoration: none;"
                        class="text-danger text-center">
                        <fa-icon [icon]="['fas', 'store']" style="font-size: 1.1em"></fa-icon>
                        <p class="small text-dark">Objavi</p>
                    </a>

                    <a *ngIf="role < 2" (click)="direction()" class="text-danger"
                        style="text-decoration: none; cursor: pointer;">
                        <!-- <i class="fa fa-shopping-bag fs-5"></i> -->
                        <fa-icon [icon]="['fas', 'shopping-cart']" style="font-size: 1.1em"></fa-icon>
                        <p class="small text-dark">Košarica</p>
                    </a>



                </div>

                <div class="col-4 text-center ">
                    
                    <a *ngIf="role" (click)="show_chats()" class="text-danger position-relative" style="text-decoration: none; cursor: pointer;">
                        
                        <fa-icon [icon]="['fas', 'comment']" style="font-size: 1.8em"></fa-icon>
                        <span *ngIf="msg_alert" style="font-size: 0.6em;" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
                            {{msg_alert}}                           
                        </span>

                    </a>

                </div>

            </div>

        </div>

    </div>
</div>

<!-- mobile -->
<div *ngIf="(isMobile$ | async) === true" class="container">

    <div class="row align-items-center">

        <!-- logo -->
        <div class="col-2 text-center px-2">
            <a routerLink="/">
                <img src="assets/images/lion_logo_small.png" alt="DCL.ba" class="w-100">
            </a>
        </div>

        <!-- searcher -->
        <div class="col-7 px-0">
            <form class="d-flex">
                <input class="form-control border border-2 border-danger search-input" type="search"
                    placeholder="Pretraži proizvode" aria-label="Search" name="keyword" [(ngModel)]="word">
                <button class="btn btn-danger search-button" (click)="search()" style="width: 50px;" type="submit">
                    <!-- <i class="fa fa-search"></i> -->
                    <fa-icon [icon]="['fas', 'magnifying-glass']"></fa-icon>
                </button>
            </form>
        </div>

        <!-- user-icon -->
        <div class="col-3">
            <div class="row">

                <div class="col-4 d-flex justify-content-center" style="border-right: 1px solid black;">
                    <a routerLink="login" style="text-decoration: none;" class="text-danger bg-light">
                        <fa-icon [icon]="['fas', 'user']" style="font-size: 1.1em"></fa-icon>
                    </a>
                </div>

                <div class="col-4 d-flex justify-content-center" style="border-right: 1px solid black;">
                    <a *ngIf="role < 2" (click)="direction()" style="text-decoration: none;"  class="text-danger">
                        <fa-icon [icon]="['fas', 'shopping-cart']" style="font-size: 1.1em"></fa-icon>
                    </a>

                    <a *ngIf="role == 2" routerLink="product" style="text-decoration: none;" class="text-danger ">
                        <fa-icon [icon]="['fas', 'store']" style="font-size: 1.1em"></fa-icon>
                    </a>


                </div>

                <div class="col-4 d-flex justify-content-center">
                    <a *ngIf="role" (click)="show_chats()" class="text-danger position-relative" style="text-decoration: none; cursor: pointer;">
                        
                        <fa-icon [icon]="['fas', 'comment']" style="font-size: 1.1em"></fa-icon>
                        <span *ngIf="msg_alert" style="font-size: 0.4em;" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
                            {{msg_alert}}                           
                        </span>

                    </a>
                </div>

            </div>
        </div>

    </div>

</div>
