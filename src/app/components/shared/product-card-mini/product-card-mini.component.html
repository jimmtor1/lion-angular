<div class="card h-100 mx-0">
    <div class="position-relative">
        <img src="{{urlprod_img}}{{product.mainImage}}" style="height: 200px; object-fit: contain;" class="card-img-top"
            alt="...">
        <span *ngIf="product.promoteActive" class="badge bg-primary position-absolute bottom-0 end-0"
            style="margin-right: 5px; font-size: x-small;">IZDVOJENO</span>
        <span class="badge bg-success position-absolute bottom-0 start-0"
            style="margin-left: 5px; font-size: x-small;">{{type[product.type-1]}}</span>
    </div>
    <hr class="m-0">
    <div class="card-body py-1">
        <h6 class="card-title">{{product.productName}}</h6>
        <a routerLink="/artikal/{{product.idproduct}}" class="stretched-link m-0 p-0"></a>
    </div>
    <div class="d-flex card-footer bg-white justify-content-between" style="border-top: none;">
        <span class="badge rounded-pill bg-secondary" style="font-size: x-small;">{{product.creationDate | date:
            'dd.MM.yy'}}</span>
        <span class="badge rounded-pill bg-danger" style="font-size: x-small;" *ngIf="product.price==0">Po
            dogovoru</span>
        <span class="badge rounded-pill bg-danger" *ngIf="product.price>0">{{product.price | commaDecimal }} KM</span>
    </div>
</div>
