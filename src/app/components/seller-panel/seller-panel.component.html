<div class="container mt-3 pt-3">

    <p class="h1 text-center">  Prodavački panel kompanije</p>

    <div class="row border">
        <!-- vertical nav -->
        <div class="col-3 bg-black p-0">
            <br>
            <br>
            <br>                
                <ul class="nav flex-column bg-black c-white">
                    <li class="nav-item border">
                        <a class="nav-link" [ngClass]="{'active': currentPage === 'company'}"
                            (click)="showSellerDetail()">
                            <i class="fa fa-industry"></i>
                            &nbsp;Kompanija
                        </a>
                    </li>
                    <li class="nav-item border">
                        <a class="nav-link" [ngClass]="{'active': currentPage === 'adlist'}" id="product-list"
                            (click)="showProductList()">
                            <i class="fa fa-buysellads"></i>
                            &nbsp;Objavljivanje
                        </a>
                    </li>
                    <li class="nav-item border">
                        <a class="nav-link" [ngClass]="{'active': currentPage === 'social'}"
                            (click)="showSocial()">
                            <i class="fa fa-comments"></i>
                            &nbsp;Društvene mreže</a>
                    </li>
                    <li class="nav-item border">
                        <a class="nav-link" href="#" (click)="logout()">
                            <i class="fa fa-power-off"></i>
                            &nbsp;Odjava</a>
                    </li>

                </ul>
            

        </div>

        <div class="col-9">

            <!-- *ngIf="title != ''" -->
            <div class="row mt-3">
                <div class="col-6">
                    <p class="h3">{{title}}</p>
                </div>
                <div class="col-6 d-flex justify-content-end mb-2">
                    <div>              
                        <a id="actionButon" #butt class="btn btn-danger">{{action}}</a>
                    </div>
                </div>
                <hr>
            </div>

            <div *ngIf="mostrarProductnew">
                <product-form></product-form>
            </div>

            <div *ngIf="mostrarProductEdit">
                <product-form [id]="idproduct"></product-form>
            </div>

            <div *ngIf="mostrarProductList">
                <product-buyer-list (showProducEditEvent)="showProductEdit($event)"></product-buyer-list>
            </div>

            <div *ngIf="mostrarSellerDetail">
                <seller-detail></seller-detail>
            </div>

            <div *ngIf="mostrarSellerEdit">
                <seller-company-form></seller-company-form>
            </div>

            <div *ngIf="mostrarSocial">
                <seller-socialnetwork #datosDesdeElPadre></seller-socialnetwork>
            </div>

            <!-- <div #nietoContainer></div> -->

        </div>
    </div>

</div>
