<div class="container my-5">
        <h2>{{category}}</h2>
        <hr class="mt-0" style="color: red;">
        
        <h3>{{subcategoryName}}</h3>
    
</div>

<div class="container">

    <div>       
        <div class="">
            <ul  class="list-unstyled d-flex flex-wrap justify-content-start">
                <li *ngFor="let product of products" class="mx-2 mb-3">
                    <div class="card" style="width: 16rem;">
                        
                        <a routerLink="../../../addetails/{{product.idproduct}}">
                            <!-- <img src="assets/images/img1.jpg" class="card-img-top" alt="..."> -->
                            <img src="./assets/images/{{product.productImageList[0].idimage}}{{product.productImageList[0].extension}}" class="card-img-top" alt="image">
                            <div class="card-body">
                                <h5 class="card-title">{{product.productName}}</h5>
                                <p>{{product.description}}</p>
                                <p>{{product.price}} KM</p>                              
                            </div>
                        </a>
                    </div>
                </li>               
            </ul>
        </div>
    </div>

</div>
