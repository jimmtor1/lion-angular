<div class="container mt-3">
    <div class="row">
        <div class="col">
            <p class="h3">Va≈°i oglasi</p> <!--Your ads-->

        <div class="col d-flex justify-content-end">
            <div class="align-middle">
                <a class="btn btn-danger" routerLink="/product">novi oglas</a>
            </div>

        </div>
    </div>
    <hr>

    <div>
        <div class="">
            <ul class="list-unstyled d-flex flex-wrap justify-content-start">
                <li *ngFor="let product of products" class="mx-2 mb-3">

                    <div class="card" style="width: 12rem;">
                        <a routerLink="../addetails/{{product.idproduct}}">
                            <img src="./assets/images/{{product.productImageList[0].idimage}}{{product.productImageList[0].extension}}" class="card-img-top" alt="image">
                        </a>                        
                        <div class="card-body">
                            <h5 class="card-title m-0">{{product.productName}}</h5>
                            <p class="mb-1 small card-text">{{product.description}}</p>
                            <div class="d-flex justify-content-between">
                                <p class="card-text">{{product.price}}</p>                                
                                <a [routerLink]="['/product', product.idproduct]">  <!--"class="stretched-link"-->
                                    <i class="fa fa-edit"></i>
                                </a>
                            </div>

                        </div>
                    </div>
