<div class="container">
    <div [ngClass]="(isMobile$ | async) ?'w-75 mx-auto my-5':'w-50 mx-auto my-5'">

        <p>Dobrodošli natrag! Prijavite se na svoj račun.</p>

        <form (ngSubmit)="login()">
            <div class="mb-3">
                <label class="form-label" for="reg_email" style="font-weight: bold;">Korisničko ime ili email
                    adresa&nbsp;<span class="form-label">*</span></label>
                <input required="" type="email" class="form-control" name="email" id="exampleInputEmail1"
                    aria-describedby="emailHelp" [(ngModel)]="user.email">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label style="font-weight: bold;" for="pw" class="form-label">Šifra</label>
                <input required type="password" name="pw" class="form-control" id="pw" [(ngModel)]="user.password">
            </div>
            <div class="mb-3 form-check">
                <div class="row">
                    <div class="col">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Zapamti me</label>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <p>Nemate račun? &nbsp; &nbsp;</p>
                        <a routerLink="../register" style="cursor: pointer;">Registracija</a>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <a routerLink="/emailresetsend" >Zaboravili ste šifru?</a>
                </div>
            </div>  

            <div *ngIf="access==2" class="bg-warning text-center">
                <p class="fw-bold">Netačni podaci</p>
            </div>



            <button type="submit" class="btn btn-danger">Prijava</button>
        </form>

    </div>
    <br>
    <br>
</div>
